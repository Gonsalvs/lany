<!DOCTYPE html>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #conteudo {
            background: #ffed9e;
            width: 100%;
            height: 100%;
            padding: 20px;
            text-align: center;
            font-family: 'Comic Sans MS', sans-serif;
            overflow-x: hidden; /* Impede rolagem horizontal */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn {
            background: #d62828;
            color: white;
            border: none;
            padding: 10px;
            width: 130px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: top 0.3s, left 0.3s;
        }

        .imagem-lany {
            width: 200px;
            margin: 10px auto 5px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 10px #999;
            transition: box-shadow 0.3s ease;
        }

        .imagem-lany:hover {
            box-shadow: 0 0 20px #333;
        }

        .texto-lany {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .botoes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .botoes .btn-nao {
            position: relative; /* Essencial para o movimento */
        }

        @media (max-width: 600px) {
            .btn {
                width: 100%;
                font-size: 14px;
            }

            .imagem-lany {
                width: 150px;
            }

            .texto-lany {
                font-size: 20px;
            }

            #conteudo {
                padding: 10px;
            }
        }
    </style>
</head>
